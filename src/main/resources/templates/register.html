<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Create Account</h1>
            <p class="login-subtitle">Register as a new student</p>
            
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}">Error</span>
            </div>
            
            <form th:action="@{/register}" method="post" th:object="${profile}">
                <div class="form-group">
                    <label class="form-label" for="fullName">Full Name</label>
                    <input type="text" id="fullName" th:field="*{fullName}" class="form-control" 
                           placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" 
                           placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" 
                           placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="rollNo">Roll Number</label>
                    <input type="text" id="rollNo" th:field="*{rollNo}" class="form-control" 
                           placeholder="Enter your roll number" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="branch">Branch</label>
                    <select id="branch" th:field="*{branch}" class="form-control" required>
                        <option value="">Select Branch</option>
                        <option value="CSE">Computer Science</option>
                        <option value="ECE">Electronics</option>
                        <option value="ME">Mechanical</option>
                        <option value="CE">Civil</option>
                        <option value="EE">Electrical</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                    Create Account
                </button>
            </form>
            
            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary); font-size: 0.875rem;">
                Already have an account? 
                <a th:href="@{/login}" style="color: var(--accent);">Sign In</a>
            </p>
        </div>
    </div>
    
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
