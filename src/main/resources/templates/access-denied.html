<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-card" style="text-align: center;">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" 
                 stroke="var(--danger)" stroke-width="2" style="margin-bottom: 1rem;">
                <circle cx="12" cy="12" r="10"/>
                <path d="m4.9 4.9 14.2 14.2"/>
            </svg>
            <h1 class="login-title">Access Denied</h1>
            <p class="login-subtitle">You don't have permission to access this page.</p>
            <a th:href="@{/}" class="btn btn-primary" style="margin-top: 1rem;">
                Go to Dashboard
            </a>
        </div>
    </div>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
