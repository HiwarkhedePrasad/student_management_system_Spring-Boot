<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your account</p>
            
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}">Invalid credentials</span>
            </div>
            
            <div th:if="${message}" class="alert alert-success">
                <span th:text="${message}">Success</span>
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label class="form-label" for="username">Email</label>
                    <input type="email" id="username" name="username" class="form-control" 
                           placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                    Sign In
                </button>
            </form>
            
            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary); font-size: 0.875rem;">
                Don't have an account? 
                <a th:href="@{/register}" style="color: var(--accent);">Register</a>
            </p>
        </div>
    </div>
    
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
