<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('My Attendance')}"></head>
<body>
    <div class="app-container">
        <nav th:replace="~{fragments/layout :: student-sidebar}"></nav>
        
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Attendance Tracker</h1>
            </div>
            
            <div class="card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Course</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="record : ${attendanceRecords}">
                                <td th:text="${#temporals.format(record.date, 'dd MMM yyyy')}">01 Jan 2024</td>
                                <td>
                                    <span class="badge badge-primary" th:text="${record.course.courseCode}">CS101</span>
                                    <span th:text="${record.course.courseName}">Course Name</span>
                                </td>
                                <td>
                                    <span th:if="${record.status == 'PRESENT'}" class="badge badge-success">Present</span>
                                    <span th:if="${record.status == 'ABSENT'}" class="badge badge-danger">Absent</span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(attendanceRecords)}">
                                <td colspan="3" style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                                    No attendance records found.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
