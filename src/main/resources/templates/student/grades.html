<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('My Grades')}"></head>
<body>
    <div class="app-container">
        <nav th:replace="~{fragments/layout :: student-sidebar}"></nav>
        
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">My Gradebook</h1>
            </div>
            
            <div class="card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Course Code</th>
                                <th>Course Name</th>
                                <th>Credits</th>
                                <th>Marks</th>
                                <th>Grade</th>
                                <th>GPA</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="enrollment : ${enrollments}">
                                <td><span class="badge badge-primary" th:text="${enrollment.course.courseCode}">CS101</span></td>
                                <td th:text="${enrollment.course.courseName}">Introduction to CS</td>
                                <td th:text="${enrollment.course.credits}">3</td>
                                <td th:text="${enrollment.marks != null ? enrollment.marks : '-'}">85</td>
                                <td>
                                    <span th:if="${enrollment.grade}" class="badge" 
                                          th:classappend="${enrollment.grade == 'A+' or enrollment.grade == 'A'} ? 'badge-success' : 
                                                          (${enrollment.grade == 'B' or enrollment.grade == 'C'} ? 'badge-warning' : 'badge-danger')"
                                          th:text="${enrollment.grade}">A</span>
                                    <span th:unless="${enrollment.grade}" class="badge badge-warning">Pending</span>
                                </td>
                                <td th:text="${enrollment.gpa != null ? enrollment.gpa : '-'}">4.0</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(enrollments)}">
                                <td colspan="6" style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                                    You haven't enrolled in any courses yet.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
