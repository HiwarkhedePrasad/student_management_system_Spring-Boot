<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Courses')}"></head>
<body>
    <div class="app-container">
        <nav th:replace="~{fragments/layout :: student-sidebar}"></nav>
        
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Available Courses</h1>
            </div>
            
            <div class="card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Course Name</th>
                                <th>Credits</th>
                                <th>Teacher</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="course : ${allCourses}">
                                <td><span class="badge badge-primary" th:text="${course.courseCode}">CS101</span></td>
                                <td th:text="${course.courseName}">Introduction to CS</td>
                                <td th:text="${course.credits}">3</td>
                                <td th:text="${course.teacherName ?: 'TBD'}">Teacher</td>
                                <td>
                                    <span th:if="${#lists.isEmpty(enrolledCourses.?[courseId == course.id])}"
                                          style="display: inline-block;">
                                        <form th:action="@{/student/courses/{id}/enroll(id=${course.id})}" method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-success btn-sm">Enroll</button>
                                        </form>
                                    </span>
                                    <span th:unless="${#lists.isEmpty(enrolledCourses.?[courseId == course.id])}" 
                                          class="badge badge-success">Enrolled</span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(allCourses)}">
                                <td colspan="5" style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                                    No courses available at this time.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
