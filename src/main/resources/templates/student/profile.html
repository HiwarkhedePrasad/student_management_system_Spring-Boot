<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('My Profile')}"></head>
<body>
    <div class="app-container">
        <nav th:replace="~{fragments/layout :: student-sidebar}"></nav>
        
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">My Profile</h1>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; max-width: 900px;">
                <div class="card">
                    <h3 class="card-title">Personal Information</h3>
                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Full Name</label>
                        <p style="font-size: 1rem;" th:text="${student.fullName}">John Doe</p>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Email</label>
                        <p style="font-size: 1rem;" th:text="${student.email}">john@example.com</p>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Roll Number</label>
                        <p style="font-size: 1rem;" th:text="${student.rollNo}">2024001</p>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Branch</label>
                        <span class="badge badge-primary" th:text="${student.branch}">CSE</span>
                    </div>
                </div>
                
                <div class="card">
                    <h3 class="card-title">Update Contact Info</h3>
                    <form th:action="@{/student/profile}" method="post" th:object="${student}">
                        <div class="form-group">
                            <label class="form-label" for="contactInfo">Contact Information</label>
                            <input type="text" id="contactInfo" th:field="*{contactInfo}" class="form-control" 
                                   placeholder="Phone or address">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="profilePicture">Profile Picture URL</label>
                            <input type="url" id="profilePicture" th:field="*{profilePicture}" class="form-control" 
                                   placeholder="https://example.com/photo.jpg">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
