<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Course Form')}"></head>
<body>
    <div class="app-container">
        <nav th:replace="~{fragments/layout :: admin-sidebar}"></nav>
        
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title" th:text="${course.id != null} ? 'Edit Course' : 'Add New Course'">Add Course</h1>
            </div>
            
            <div class="card" style="max-width: 600px;">
                <form th:action="@{/admin/courses}" method="post" th:object="${course}">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="form-group">
                        <label class="form-label" for="courseCode">Course Code</label>
                        <input type="text" id="courseCode" th:field="*{courseCode}" class="form-control" 
                               placeholder="e.g., CS101" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="courseName">Course Name</label>
                        <input type="text" id="courseName" th:field="*{courseName}" class="form-control" 
                               placeholder="e.g., Introduction to Computer Science" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="credits">Credits</label>
                        <input type="number" id="credits" th:field="*{credits}" class="form-control" 
                               min="1" max="6" placeholder="1-6" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="teacherName">Teacher Name</label>
                        <input type="text" id="teacherName" th:field="*{teacherName}" class="form-control" 
                               placeholder="Assigned faculty name">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="description">Description</label>
                        <textarea id="description" th:field="*{description}" class="form-control" 
                                  rows="3" placeholder="Course description"></textarea>
                    </div>
                    
                    <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                        <button type="submit" class="btn btn-primary">
                            <span th:text="${course.id != null} ? 'Update Course' : 'Add Course'">Save</span>
                        </button>
                        <a th:href="@{/admin/courses}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
