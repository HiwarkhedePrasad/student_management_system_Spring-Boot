<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Admin Dashboard')}"></head>
<body>
    <div class="app-container">
        <nav th:replace="~{fragments/layout :: admin-sidebar}"></nav>
        
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Dashboard</h1>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Students</div>
                    <div class="stat-value" th:text="${studentCount}">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Courses</div>
                    <div class="stat-value" th:text="${courseCount}">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Enrollments</div>
                    <div class="stat-value" th:text="${enrollmentCount}">0</div>
                </div>
            </div>
            
            <div class="card">
                <h3 class="card-title">Quick Actions</h3>
                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <a th:href="@{/admin/students/new}" class="btn btn-primary">Add Student</a>
                    <a th:href="@{/admin/courses/new}" class="btn btn-secondary">Add Course</a>
                    <a th:href="@{/admin/grades}" class="btn btn-secondary">Enter Grades</a>
                    <a th:href="@{/admin/attendance}" class="btn btn-secondary">Mark Attendance</a>
                </div>
            </div>
        </main>
    </div>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
