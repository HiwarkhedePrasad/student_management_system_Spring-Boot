<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Course Management')}"></head>
<body>
    <div class="app-container">
        <nav th:replace="~{fragments/layout :: admin-sidebar}"></nav>
        
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Course Management</h1>
                <a th:href="@{/admin/courses/new}" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" x2="12" y1="5" y2="19"/><line x1="5" x2="19" y1="12" y2="12"/>
                    </svg>
                    Add Course
                </a>
            </div>
            
            <div class="card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Course Name</th>
                                <th>Credits</th>
                                <th>Teacher</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="course : ${courses}">
                                <td><span class="badge badge-primary" th:text="${course.courseCode}">CS101</span></td>
                                <td th:text="${course.courseName}">Introduction to CS</td>
                                <td th:text="${course.credits}">3</td>
                                <td th:text="${course.teacherName ?: 'Not Assigned'}">TBD</td>
                                <td>
                                    <div class="actions">
                                        <a th:href="@{/admin/courses/{id}/edit(id=${course.id})}" class="btn btn-secondary btn-sm">
                                            Edit
                                        </a>
                                        <form th:action="@{/admin/courses/{id}/delete(id=${course.id})}" method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-danger btn-sm" 
                                                    onclick="return confirm('Are you sure you want to delete this course?')">
                                                Delete
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(courses)}">
                                <td colspan="5" style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                                    No courses found. Click "Add Course" to create one.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
