<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Student Form')}"></head>
<body>
    <div class="app-container">
        <nav th:replace="~{fragments/layout :: admin-sidebar}"></nav>
        
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title" th:text="${student.id != null} ? 'Edit Student' : 'Add New Student'">Add Student</h1>
            </div>
            
            <div class="card" style="max-width: 600px;">
                <form th:action="@{/admin/students}" method="post" th:object="${student}">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{password}">
                    <input type="hidden" th:field="*{role}">
                    <input type="hidden" th:field="*{isDeleted}">
                    
                    <div class="form-group">
                        <label class="form-label" for="fullName">Full Name</label>
                        <input type="text" id="fullName" th:field="*{fullName}" class="form-control" 
                               placeholder="Enter student's full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" 
                               placeholder="Enter email address" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="rollNo">Roll Number</label>
                        <input type="text" id="rollNo" th:field="*{rollNo}" class="form-control" 
                               placeholder="Enter roll number" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="branch">Branch</label>
                        <select id="branch" th:field="*{branch}" class="form-control" required>
                            <option value="">Select Branch</option>
                            <option value="CSE">Computer Science</option>
                            <option value="ECE">Electronics</option>
                            <option value="ME">Mechanical</option>
                            <option value="CE">Civil</option>
                            <option value="EE">Electrical</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="contactInfo">Contact Info</label>
                        <input type="text" id="contactInfo" th:field="*{contactInfo}" class="form-control" 
                               placeholder="Phone number or address">
                    </div>
                    
                    <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                        <button type="submit" class="btn btn-primary">
                            <span th:text="${student.id != null} ? 'Update Student' : 'Add Student'">Save</span>
                        </button>
                        <a th:href="@{/admin/students}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
